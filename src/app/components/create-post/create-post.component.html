<!-- Main Container -->
<div class="flex flex-col gap-16 justify-center items-center w-full p-16">
    <!-- Create Post Title -->
    <h1 class="poppins-black text-4xl text-black w-full">Create a New Post</h1>
    
    <!-- Actual Posts Form -->
    <form class="flex flex-col gap-12 w-full items-center" [formGroup]="postsForm" #formDirective="ngForm" (ngSubmit)="onSubmit(postsForm.value)" novalidate action="">

        <!-- Inputs Grid Container -->
        <div class="flex flex-col gap-8 w-full">

            <!-- Title Input Container -->
            <div class="flex flex-row gap-5 w-full items-center">
                <!-- Title Label -->
                <h1 class="montserrat-bold text-lg">Title:</h1>
                <!-- Title Input -->
                <input class="w-full host-grotesk-regular text-base bg-slate-50 focus:outline-none" formControlName="title" type="text" placeholder="Enter an amazing title!">
            </div>

            <!-- Image Upload Container -->
            <div class="flex flex-row gap-5 w-full items-center">
                <!-- Image Upload Label -->
                <h1 class="montserrat-bold text-lg">Upload Image:</h1>
                <!-- Image Upload Input -->
                <input class="w-full host-grotesk-regular text-base bg-slate-50 focus:outline-none" type="file" (change)="onFileSelected($event)">
            </div>

            <!-- Body Input Container -->
            <div class="flex flex-col gap-4">
                <!-- Body Label -->
                <h1 class="montserrat-bold text-lg">Body:</h1>
                <!-- Body Text Input -->
                <textarea class="w-full lato-regular text-base bg-slate-50 focus:outline-none" formControlName="body" rows="10" placeholder="Enter your thoughts here!"></textarea>
            </div>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="w-full py-2 px-4 bg-orange-500 text-white rounded-md shadow-sm hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Create Post
        </button>
    </form>
</div>
